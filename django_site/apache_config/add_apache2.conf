<VirtualHost *:80>
   ServerName localhost
   WSGIDaemonProcess myapp python-home=/var/www/django_site/venv python-path=/var/www/django_site
   WSGIProcessGroup myapp
   WSGIScriptAlias / /var/www/django_site/mysite/wsgi.py

   <Directory /var/www/django_site/myapp>
       Require all granted
   </Directory>

   Alias /static/ /var/www/django_site/myapp/static/
   <Directory /static/>
       Require all granted
   </Directory>
</VirtualHost>
